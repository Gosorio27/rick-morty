<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick y morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a target="_blank" href="https://rickandmortyapi.com/"><img src="/img/descarga.png" alt=""></a>
    </header>

    <div id="filters">
        <input type="text" id="name-filter" placeholder="Filtrado por nombre" >
        <select id="status-filter">
            <option value="">Filtrar por estado</option>
            <option value="alive">Vivo</option>
            <option value="dead">Muerto</option>
            <option value="unknown">Desconocido</option>
        </select>
    </div>

    <div class="container">
        <box-icon class="icon"  type='solid' name='left-arrow-circle' ></box-icon>
        <div id="characters">
            <!-- Los personajes -->
        </div>
        <box-icon class="icon" type='solid' name='right-arrow-circle'></box-icon>
    </div>
    <script src="js.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
